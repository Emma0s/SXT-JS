<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oIn = document.getElementById('in1');
            oIn.onkeydown = function (ev) {
                var oEvent = ev||event;
                if (oEvent.keyCode!=8 && (oEvent.keyCode<48 || oEvent.keyCode>57)){
                    return false;
                }
            }
        }
    </script>
</head>
<body>
<input type="text" id="in1">
</body>
</html>
