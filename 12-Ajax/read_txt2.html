<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="ajax.js"></script>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn1');
            oBtn.onclick = function () {
                ajax('arr2.txt?t='+new Date().getTime(),function (str) { //清缓存
                    var arr = eval(str);//计算字符串，使JS可读
                    alert(arr[0].a);
                },function () {
                    alert('失败');
                });
            };
        };
    </script>
</head>
<body>
    <input type="button" id="btn1" value="读取">
</body>
</html>
