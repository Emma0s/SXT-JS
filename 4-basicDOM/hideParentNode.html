<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var aA = document.getElementsByTagName('a');
            for (var i=0;i<aA.length;i++){
                aA[i].onclick = function () {
                    this.parentNode.style.display = 'none';
                };
            }
        }
    </script>
</head>
<body>
<div>
    <ul id="ul1">
        <li>dafdf<a href="javascript:">隐藏</a></li>
        <li>dgerecf<a href="javascript:">隐藏</a></li>
        <li>da525f<a href="javascript:">隐藏</a></li>
        <li>da75f<a href="javascript:">隐藏</a></li>
        <li>d7522<a href="javascript:">隐藏</a></li>
    </ul>
</div>
</body>
</html>
