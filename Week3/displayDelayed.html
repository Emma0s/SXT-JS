<!--延时提示
1.鼠标移入div1,显示div2；鼠标移出div1,隐藏div2
2.鼠标移出div1,延时隐藏div2
3.若鼠标移入已显示的div2时,关闭div2的隐藏效果
4.若鼠标移出已显示的div2时,隐藏div2
5.若鼠标从已显示的div2移向div1时,保持显示不重复刷新
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {float: left;margin: 10px;}
        #div1 {width: 50px;height: 50px;background: red;}
        #div2 {width: 250px;height: 180px;background: #CCC;display: none;}
    </style>
    <script>
        window.onload = function () {
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            var timer = null;
            oDiv1.onmouseover = oDiv2.onmouseover = function () {
                clearTimeout(timer);
                oDiv2.style.display = 'block';
            };
            oDiv1.onmouseout = oDiv2.onmouseout = function () {
                timer = setTimeout(function () {
                    oDiv2.style.display = 'none';
                },500);
            };
        }
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
