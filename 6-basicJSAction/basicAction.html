<!--
运动框架：
1.在开始运动前，关闭已有定时器
2.将开始和停止动作隔开(if/else)
bugs:
1.不会停止  solution:检查到达目标后是否关闭定时器
2.速度取某些值会无法停止   solution:通过判断与目标距离（<=**）将运动停止
3.到达位置后再点击还会运动  solution:仍然是定时器关闭问题
4.重复点击速度会加快  solution：检查同一时刻是否只有一个定时器运作
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {width: 200px; height: 200px; background: red; position: absolute; top: 50px; left: 0px;}
    </style>
    <script>
        var timer = null;
        function startMove() {
            var oDiv = document.getElementById('div1');
            clearInterval(timer);  //保证只有一个定时器运作
            timer = setInterval(function () {
                var speed = 1;
                if (oDiv.offsetLeft>=300){
                    clearInterval(timer);
                }
                else {
                    oDiv.style.left = oDiv.offsetLeft+speed+'px';
                }
            },30);
        }
    </script>
</head>
<body>
<input type="button" id="btn1" value="开始运动" onclick="startMove()">
<div id="div1">

</div>
</body>
</html>
